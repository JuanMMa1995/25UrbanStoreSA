{% extends "Herencia.html" %}
{% load static %}

{% block title %}25 Urban Store - Eliminar Productos{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'style/Usuarios/IniciarSesion.css' %}" />
{% endblock %}

{% block content %}
<br><br><br>
<div class="background-image"></div>
    <div class="container login-container">
        <div class="row">
            <!-- Columna izquierda con imagen -->
            <div class="col-md-6 login-image">
                <img src="{% static 'img/Header/Logo.png' %}" alt="Imagen de login" class="img-fluid">
            </div>
            
            <!-- Columna derecha con formulario -->
            <div class="col-md-6 login-form">
                <div class="form-wrapper">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form method="POST" action="{% url 'IniciarSesion' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        
                        <div class="mt-3 text-center">
                            <span>¿No tienes cuenta? <a href="{% url 'Registrarse' %}">Regístrate</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/User/IniciarSesion.js' %}"></script>
{% endblock %}
